<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="off.png" id="img1">
    <button type="button" onclick="bulbon()">On</button>
    <button type="button" onclick="bulboff()">Off</button>

    <script>
        function bulbon(){

            document.getElementById("img1").src ="on.png";
        }
        function bulboff(){
            document.getElementById("img1").src = "off.png";
        }
        
    </script>
</body>
</html>
