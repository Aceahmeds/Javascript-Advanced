</head>
<body>

    <script>
        function upercase(){  
           let e = document.getElementById("name");
            e.value = e.value.toUpperCase();
                }
        function lowercase(){
            let es = document.getElementById("email");
            es.value = es.value.toLowerCase();
        }      

    </script>
<label for="">Name</label>

    <input type="text" id="email" onblur="lowercase()">
