<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function bigimage(e){
            e.style.width="500px";
            e.style.height ="500px";
        }
        function smallimage(e){
            e.style.width= "100px";
            e.style.height = "100px";
        }
        
        </script>
        
        <img src="off.png" onmouseover="bigimage(this)" onmouseout="smallimage(this)">
</body>
</html>
